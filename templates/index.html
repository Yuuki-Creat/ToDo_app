<!DOCTYPE html>
<html>
    <head>
        <title>ToDo List</title>
    </head>
    <body>
        <h1>My ToDo List</h1>
        <form action="/add" method="post">
            <input type="text" name="content" placeholder="新しいタスクを入力" required>
            <button type="submit">追加</button>
        </form>
        <ul>
            {% for todo in todos %}
            <li>{{ todo.task }} <a href="/delete/{{ todo.id }}">[削除]</a></li>
            {% endfor %}
        </ul>
        <a href="/inventory">在庫管理</a> | <a href="/users">ユーザー管理</a>
    </body>
</html>
