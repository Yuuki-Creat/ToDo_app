{% extends "layout.html" %}
{% block title %}ToDo List{% endblock %}
{% block content %}
<h1 class="mb-4">My ToDo List</h1>
<form action="/add" method="post" onsubmit="return confirmAdd('このタスクを追加しますか？')" class="row g-2 mb-4">
    <div class="col-sm-9">
        <input type="text" name="task" class="form-control" placeholder="新しいタスクを入力" required>
    </div>
    <div class="col-sm-3">
        <button type="submit" class="btn btn-primary w-100">追加</button>
    </div>
</form>
<table class="table table-striped">
    <thead>
        <tr>
            <th>No</th>
            <th>タスク</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for todo in todos %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ todo.task }}</td>
            <td><a href="#" class="btn btn-danger btn-sm" onclick="if(confirm('削除しますか？')) location.href='/delete/{{ todo.id }}';">削除</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
