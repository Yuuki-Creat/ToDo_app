<!DOCTYPE html>
<html>
    <head>
        <title>ToDo List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
        <script>
            function confirmDelete(taskId) {
                if (confirm("このタスクを削除してもよろしいですか？")) {
                    window.location.href = "/delete/" + taskId;
                }
            }
            function confirmAdd() {
                return confirm("このタスクを追加しますか？");
            }
        </script>
    </head>
    <body class="container mt-5">
        <h1 class="mb-4">My ToDo List</h1>
        <form action="/add" method="post" onsubmit="return confirmAdd()" class="row g-2 mb-4">
            <div class="col-sm-9">
                <input type="text" name="task" class="form-control" placeholder="新しいタスクを入力" required>
            </div>
            <div class="col-sm-3">
                <button type="submit" class="btn btn-primary w-100">追加</button>
            </div>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>No</th>
                    <th>タスク</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ todo.task }}</td>
                    <td><a href="#" class="btn btn-danger btn-sm" onclick="confirmDelete('{{ todo.id }}')">削除</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="mt-3">
            <a href="/inventory" class="btn btn-secondary btn-sm">在庫管理</a>
            <a href="/users" class="btn btn-secondary btn-sm">ユーザー管理</a>
            <a href="/logout" class="btn btn-outline-danger btn-sm">ログアウト</a>
        </div>
    </body>
</html>
