<h1>在庫管理</h1>
<form method="post" action="/inventory/add">
    <input type="text" name="name" placeholder="商品名" required>
    <input type="number" name="quantity" placeholder="数量" required>
    <button type="submit">追加</button>
</form>
<ul>
    {% for item in items %}
        <li>{{ item.name }}: {{ item.quantity }}</li>
    {% endfor %}
</ul>
<a href="/">ToDoへ戻る</a>
