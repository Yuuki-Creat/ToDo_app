<!DOCTYPE html>
<html>
<head>
    <title>在庫管理</title>
    <script>
        function confirmDelete(itemId) {
            if (confirm("この在庫を削除してもよろしいですか？")) {
                window.location.href = "/inventory/delete/" + itemId;
            }
        }
        function confirmAdd() {
            return confirm("この在庫を追加しますか？");
        }
    </script>
</head>
<body>
    <h1>在庫管理</h1>
    <form method="post" action="/inventory/add" onclick="return confirmAdd()">
        <input type="text" name="category" placeholder="種類" required>
        <input type="text" name="name" placeholder="商品名" required>
        <input type="number" name="quantity" placeholder="数量" required>
        <input type="date" name="expire_date" placeholder="賞味期限" required>
        <button type="submit">追加</button>
    </form>
    <ul>
        {% for item in items %}
        <li>{{ item.item_name }}: {{ item.quantity }}個
            {% if item.expire_date %} (賞味期限: {{ item.expire_date.strftime('%Y-%m-%d') }}){% endif %}
            <a href="#" onclick="confirmDelete('{{ item.id }}')">[削除]</a>
        </li>
        {% endfor %}
    </ul>
    <a href="/">ToDoへ戻る</a>
</body>
</html>
