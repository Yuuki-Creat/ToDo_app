<!DOCTYPE html>
<html>
<head>
    <title>在庫管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function confirmDelete(itemId) {
            if (confirm("この在庫を削除してもよろしいですか？")) {
                window.location.href = "/inventory/delete/" + itemId;
            }
        }
        function confirmAdd() {
            return confirm("この在庫を追加しますか？");
        }
    </script>
</head>
<body class="container mt-5">
    <h1 class="mb-4">在庫管理</h1>
    <form method="post" action="/inventory/add" class="row g-2 mb-4">
        <div class="col-sm-6 col-md-3"><input type="text" name="category" class="form-control" placeholder="種類" required></div>
        <div class="col-sm-6 col-md-3"><input type="text" name="name" class="form-control" placeholder="商品名" required></div>
        <div class="col-sm-6 col-md-2"><input type="number" name="quantity" class="form-control" placeholder="数量" required></div>
        <div class="col-sm-6 col-md-3"><input type="date" name="expire_date" class="form-control" required></div>
        <div class="col-sm-6 col-md-1"><button type="submit" class="btn btn-success w-100" onclick="return confirmAdd()">追加</button></div>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>No</th>
                <th>種類</th>
                <th>商品名</th>
                <th>数量</th>
                <th>賞味期限</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tbody>
                {% for item in items %}
                <tr>
                    <td colspan="6">
                        <form action="/inventory/update/{{ item.id }}" method="post" class="d-flex gap-2 align-items-center">
                            <span style="width: 30px;">{{ loop.index }}</span>
                            <span style="width: 100px;">{{ item.category }}</span>
                            <span style="width: 120px;">{{ item.item_name }}</span>
                            <input type="number" name="quantity" value="{{ item.quantity }}" class="form-control form-control-sm"
                                   style="width: 80px;" min="0">
                            <input type="date" name="expire_date" class="form-control form-control-sm"
                                   value="{{ item.expire_date.strftime('%Y-%m-%d') if item.expire_date else '' }}"
                                   style="width: 120px;">
                            <button type="submit" class="btn btn-primary btn-sm">更新</button>
                            <a href="#" class="btn btn-danger btn-sm" onclick="confirmDelete('{{ item.id }}')">削除</a>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>            
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">ToDoへ戻る</a>
</body>
</html>
