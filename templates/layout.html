<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}ToDo Inventory{% endblock %}</title>
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f0f8f5;
            }
            .navbar {
                background-color: #a3d5d3;
            }
            .table-striped tbody tr:nth-of-type(odd) {
                background-color: #e6f0ee;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">ToDo & Inventory</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggle-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/">ToDo</a></li>
                        <li class="nav-item"><a class="nav-link" href="/inventory">在庫管理</a></li>
                        <li class="nav-item"><a class="nav-link" href="/users">ユーザー管理</a></li>
                        <li class="nav-item"><a class="nav-link text-danger" href="/logout">ログアウト</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="conatainer mt-4">
            {% block content %}{% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
