<!DOCTYPE html>
<html>
<head>
    <title>ユーザー管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body class="container mt-5">
    <h1 class="mb-4">ユーザー管理</h1>
    <form method="post" class="row g-2 mb-4">
        <div class="col-md-5"><input type="text" name="username" class="form-control" placeholder="ユーザー名" required></div>
        <div class="col-md-5"><input type="password" name="password" class="form-control" placeholder="パスワード" required></div>
        <div class="col-md-2"><button type="submit" class="btn btn-primary w-100" >追加</button></div>
    </form>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>No</th>
                <th>ユーザー名</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
            <td>{{ loop.index }}</td>
            <td>{{ user.username }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">ToDoへ戻る</a>
</body>
</html>
