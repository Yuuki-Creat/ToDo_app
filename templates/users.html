{% extends "layout.html" %}
{% block title %}ユーザー管理{% endblock %}
{% block content %}
<h1 class="mb-4">ユーザー管理</h1>
<form method="post" class="row g-2 mb-4">
    <div class="col-md-5"><input type="text" name="username" class="form-control" placeholder="ユーザー名" required></div>
    <div class="col-md-5"><input type="password" name="password" class="form-control" placeholder="パスワード" required></div>
    <div class="col-md-2"><button type="submit" class="btn btn-primary w-100" onclick="return confirm('追加しますか？');">追加</button></div>
</form>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>No</th>
            <th>ユーザー名</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
        <td>{{ loop.index }}</td>
        <td>{{ user.username }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
